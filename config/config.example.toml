# Optional configuration, Search settings.
[search]
# Search engine for agent to use. Default is "Google", can be set to "Baidu" or "DuckDuckGo" or "Bing"
# 对于国内用户，建议使用以下搜索引擎优先级：
# Baidu（百度）- 国内访问最稳定
# Bing（必应）- 国际化且国内可用
# Google - 作为备选（需要良好的国际网络）
# DuckDuckGo - 作为备选（需要良好的国际网络）
engine = "Bing"
